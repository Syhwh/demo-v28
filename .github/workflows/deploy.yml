# name
# on -> event
# jobs -> job
# runner -> os
# steps -> step
# uses -> action

name: My CI/CD Pipeline

on:
  push: 
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
        - name: 'checkout code'
          uses: actions/checkout@v4
        - name: 'list files'
          run: ls -al
