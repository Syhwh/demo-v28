# name
# on -> event
# jobs -> job
# runner -> os
# steps -> step
# uses -> action

name: My CI/CD Pipeline

on:
  push: 
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
        - name: 'checkout code'
          uses: actions/checkout@v4
        - name: 'install node js'
          uses: actions/setup-node@v4
          with:
                node-version: 20.x
        - name: 'install dependencies'
          run: npm install
        - name: 'tests'
          run: npm run test
